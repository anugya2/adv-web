{% extends './top.html' %}
{% block content %}
        <h1>Register</h1>
        {% if registered %}
        <strong>thank you for registering</strong>
        <a href="../login/" class="btn btn-dark">Login Now</a>
        {% else %}               
        <form id="user_form" method="post" action="/register/" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <input class="btn btn-dark" type="submit" name="submit" value="Register" />
        </form>
        {% endif %}
{% endblock %}
